<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
        footer a {
            color: white;
            text-decoration: none;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 1em;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
        }
        label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #333;
         }
        input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        transition: border-color 0.3s;
        }

        input[type="number"]:focus {
        border-color: #6CA6D9; /* Darker blue */
        outline: none;
        }
        button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #6CA6D9; /* Darker blue */
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
        margin-top: 10px;
         }
        button:hover {
        background-color: #4682B4; /* Darker shade for hover */
         }
        .net-total {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        color: #333;
        text-align: center;
        background-color: #E0F7FA; /* Light blue background */
        padding: 10px;
        border-radius: 4px;
         }
    </style>
</head>
<body>
    <main>
    <nav>
        <a href="index.html">Koi Orthodontics</a>
        <a href="schedule.html">Schedule Appointment</a>
        
        <a href="https://github.com/MariaF7117/startup">Github</a>
        <a href="login.html">Logout</a>

    </nav>
    <div class="container">
        <h1>Schedule an Appointment</h1>
        <form id="appointmentForm">
          <label for="name">Name:</label>
          <input type="text" id="name" required>
    
          <label for="date">Date:</label>
          <input type="date" id="date" required>
    
          <label for="time">Time:</label>
          <input type="time" id="time" required>
    
          <label for="details">Details:</label>
          <textarea id="details" required></textarea>
    
          <button type="button" onclick="saveAppointment()">Save Appointment</button>
          <button type="button" onclick="window.location.href='index.html'">Back to Appointments</button>
        </form>
      </div>
</main>
</body>
<footer>
    <a href="https://github.com/MariaF7117/startup">Github</a>

</footer>
</html>
