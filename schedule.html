<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <nav>
        <a href="index.html">Koi Orthodontics</a>
        <a href="schedule.html">Schedule Appointment</a>
        
        <a href="https://github.com/MariaF7117/startup">Github</a>
        <a href="login.html">Logout</a>

    </nav>
    <div class="container">
        <h1>Schedule an Appointment</h1>
        <form id="appointmentForm">
          <label for="name">Name:</label>
          <input type="text" id="name" required>
    
          <label for="date">Date:</label>
          <input type="date" id="date" required>
    
          <label for="time">Time:</label>
          <input type="time" id="time" required>
    
          <label for="details">Details:</label>
          <textarea id="details" required></textarea>
    
          <button type="button" onclick="saveAppointment()">Save Appointment</button>
          <button type="button" onclick="window.location.href='index.html'">Back to Appointments</button>
        </form>
      </div>
      
      <script src="schedule.js"></script>
</main>
</body>
<footer>
    <a href="https://github.com/MariaF7117/startup">Github</a>
