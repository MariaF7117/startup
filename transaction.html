<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 1em;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .net-total {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="transaction.html">Transactions</a>
        <a href="https://github.com/MariaF7117/startup">Github</a>
        <a href="logout.html">Logout</a>

    </nav>

    <div class="content">
        <h1>Transaction Page</h1>

        <h2>Income</h2>
        <label for="income">Enter Income:</label>
        <input type="number" id="income" name="income" value="0" required>

        <h2>Spending</h2>
        <label for="spending">Enter Spending:</label>
        <input type="number" id="spending" name="spending" value="0" required>

        <button id="calculate">Calculate Net Total</button>

        <div class="net-total" id="netTotal">Net Total: $0</div>
    </div>

    <script>
        document.getElementById('calculate').addEventListener('click', function() {
            const income = parseFloat(document.getElementById('income').value);
            const spending = parseFloat(document.getElementById('spending').value);
            const netTotal = income - spending;

            document.getElementById('netTotal').innerText = `Net Total: $${netTotal.toFixed(2)}`;
        });
    </script>

</body>
</html>
