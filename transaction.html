<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
        footer a {
            color: white;
            text-decoration: none;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 1em;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
        }
        label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #333;
         }
        input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        transition: border-color 0.3s;
        }

        input[type="number"]:focus {
        border-color: #6CA6D9; /* Darker blue */
        outline: none;
        }
        button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #6CA6D9; /* Darker blue */
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
        margin-top: 10px;
         }
        button:hover {
        background-color: #4682B4; /* Darker shade for hover */
         }
        .net-total {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        color: #333;
        text-align: center;
        background-color: #E0F7FA; /* Light blue background */
        padding: 10px;
        border-radius: 4px;
         }
    </style>
</head>
<body>
    <main>
    <nav>
        <a href="index.html">Home</a>
        <a href="transaction.html">Transactions</a>
        <a href="https://github.com/MariaF7117/startup">Github</a>
        <a href="login.html">Logout</a>

    </nav>

    <div class="content">
        <h1>Transaction Page</h1>

        <h2>Income</h2>
        <label for="income">Enter Income:</label>
        <input type="number" id="income" name="income" value="0" required>

        <h2>Spending</h2>
        <label for="spending">Enter Spending:</label>
        <input type="number" id="spending" name="spending" value="0" required>

        <button id="calculate">Calculate Net Total</button>

        <div class="net-total" id="netTotal">Net Total: $0</div>
    </div>
</main>
</body>
<footer>
    <a href="https://github.com/MariaF7117/startup">Github</a>

</footer>
</html>
