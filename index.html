<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 1em;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 1em;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
        }
        #chartContainer {
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <main>
    <nav>
        <a href="index.html">Home</a>
        <a href="transaction.html">Transactions</a>
        <a href="https://github.com/MariaF7117/startup">Github</a>
        <a href="login.html">Logout</a>

     </nav>

    <div class="content">
        <h1>Welcome to your home page ${YourName}</h1>
        <p id="welcome-message"></p>

        <div id="chartContainer">
            <canvas id="myPieChart"></canvas>
            <img src="/images/pichart.jpg">
        </div>

        <h2>Input Your Expenses</h2>
        <form id="expenseForm">
            <label for="savings">Savings:</label>
            <input type="number" id="savings" name="savings" value="0" required>

            <label for="rent">Rent:</label>
            <input type="number" id="rent" name="rent" value="0" required>

            <label for="tithing">Tithing (10%):</label>
            <input type="number" id="tithing" name="tithing" value="0" required>

            <label for="groceries">Groceries:</label>
            <input type="number" id="groceries" name="groceries" value="0" required>

            <label for="spending">Spending:</label>
            <input type="number" id="spending" name="spending" value="0" required>

            <button type="submit">Update Chart</button>
        </form>
    </div>

</main>
</body>
<footer>
        <a href="https://github.com/MariaF7117/startup">Github</a>

    </footer>
</html>
