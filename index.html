<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 1em;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
        }
        #chartContainer {
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="logout.html">Logout</a>
        <a href="transaction.html">Transactions</a>
        <a href="https://github.com/MariaF7117/startup">Github</a>
    </nav>

    <div class="content">
        <h1>Welcome to the Home Page</h1>
        <p id="welcome-message"></p>

        <div id="chartContainer">
            <canvas id="myPieChart"></canvas>
        </div>

        <h2>Input Your Expenses</h2>
        <form id="expenseForm">
            <label for="savings">Savings:</label>
            <input type="number" id="savings" name="savings" value="0" required>

            <label for="rent">Rent:</label>
            <input type="number" id="rent" name="rent" value="0" required>

            <label for="tithing">Tithing (10%):</label>
            <input type="number" id="tithing" name="tithing" value="0" required>

            <label for="groceries">Groceries:</label>
            <input type="number" id="groceries" name="groceries" value="0" required>

            <label for="spending">Spending:</label>
            <input type="number" id="spending" name="spending" value="0" required>

            <button type="submit">Update Chart</button>
        </form>
    </div>

    <script>
        // Function to get query parameters from the URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get the username from the URL
        const username = getQueryParam('username');
        if (username) {
            document.getElementById('welcome-message').innerText = `Hello, ${username}!`;
        } else {
            document.getElementById('welcome-message').innerText = 'Hello, Guest!';
        }

        // Initialize pie chart
        const ctx = document.getElementById('myPieChart').getContext('2d');
        let myPieChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Savings', 'Rent', 'Tithing', 'Groceries', 'Spending'],
                datasets: [{
                    data: [0, 0, 0, 0, 0],
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'],
                }]
            },
            options: {
                responsive: true,
            }
        });

        // Update chart on form submission
        document.getElementById('expenseForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const savings = parseFloat(document.getElementById('savings').value);
            const rent = parseFloat(document.getElementById('rent').value);
            const tithing = parseFloat(document.getElementById('tithing').value);
            const groceries = parseFloat(document.getElementById('groceries').value);
            const spending = parseFloat(document.getElementById('spending').value);
            
            myPieChart.data.datasets[0].data = [savings, rent, tithing, groceries, spending];
            myPieChart.update();
        });
    </script>

</body>
</html>
